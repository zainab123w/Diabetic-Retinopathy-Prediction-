<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RetinaScan - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f4f7f6; }
    .navbar {
      background-color: #064420 !important;
    }
    .navbar .nav-link, .navbar-brand {
      color: white !important;
    }
    .form-container {
      max-width: 420px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .btn-theme {
      background: #064420;
      color: white;
      border-radius: 30px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      width: 100%;
      border: none;
    }
    .btn-theme:hover {
      background: #087f23;
      color: white;
    }
    .form-header {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #064420;
      font-weight: 700;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">RetinaScan</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/signup">Sign Up</a>
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="form-container">
    <div class="form-header">Create a New Account</div>
    <form method="POST" action="/signup">
      <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Choose a username"
          required
          autocomplete="username"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Create a password"
          required
          minlength="6"
          autocomplete="new-password"
        />
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm_password"
          name="confirm_password"
          placeholder="Confirm your password"
          required
          minlength="6"
          autocomplete="new-password"
        />
      </div>
      <button type="submit" class="btn-theme">Sign Up</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="/login">Login here</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
