<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RetinaScan - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f4f7f6; }
    .navbar {
      background-color: #064420 !important;
    }
    .navbar .nav-link, .navbar-brand {
      color: white !important;
    }
    .welcome-text {
      color: #064420;
      font-weight: 600;
      margin-right: 15px;
    }
    .card-dashboard {
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      max-width: 600px;
      margin: 1rem auto;
      min-height: 220px;      /* increased height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2.5rem 1.5rem; /* more vertical padding */
    }
    .card-dashboard:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .card-title {
      color: #064420;
      font-weight: 700;
      font-size: 1.5rem;
    }
    .card-body {
      padding: 0; /* removed extra padding since card-dashboard has padding */
      text-align: center;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 4rem auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">RetinaScan</a>
      <div class="d-flex align-items-center ms-auto">
        <span class="welcome-text">Welcome, {{ username }}</span>
        <a class="nav-link text-white ms-3" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="card card-dashboard" onclick="location.href='/upload'">
      <div class="card-body">
        <h5 class="card-title">Upload New Patient Image</h5>
        <p>Upload patient images for diabetic retinopathy prediction.</p>
      </div>
    </div>

    <div class="card card-dashboard" onclick="location.href='/patients'">
      <div class="card-body">
        <h5 class="card-title">View Past Patients & Predictions</h5>
        <p>See all your previously uploaded patients and their results.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
